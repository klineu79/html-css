<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Link</title>
<style>

    a {
        
        text-decoration: none;
        font-weight: bold;
    }

    a:visited {
        color:  coral ;
    }


    a:hover {
        color: blueviolet;
        text-decoration: underline;
    }

    a:active {
        color: rgb(17, 61, 155);
    }

    

</style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio gitHub</a></li>
        <li><a href="http://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https:www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
